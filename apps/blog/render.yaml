services:
  - type: web
    name: orangec-blog
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    region: singapore # Choose nearest region
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: orangec-db # If using Render Postgres, otherwise provide Supabase URL
      - key: DIRECT_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://your-app-name.onrender.com
      - key: NEXT_PUBLIC_BASE_URL
        value: https://your-app-name.onrender.com
      - key: AUTH_GOOGLE_ID
        sync: false
      - key: AUTH_GOOGLE_SECRET
        sync: false
      - key: NEXT_PUBLIC_BLOG_API_URL
        value: https://your-api-domain.example
      - key: BLOG_API_INTERNAL_KEY
        sync: false
