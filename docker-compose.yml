version: '3.8'

# Oracle Cloud Deployment - Blog + RAG Service
# Usage: DOMAIN=yourdomain.com docker-compose up -d

services:
  # Next.js Blog
  blog:
    build:
      context: ./apps/blog
      dockerfile: Dockerfile
    container_name: orangec-blog
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - RAG_SERVICE_URL=http://rag:7073
      - DATABASE_URL=postgresql://user:password@db:5432/orangec_at
    depends_on:
      - db
      - rag
    networks:
      - web

  # RAG Service (FastAPI + Gemini)
  rag:
    build:
      context: ./services/rag-service
      dockerfile: Dockerfile
    container_name: orangec-rag
    restart: unless-stopped
    ports:
      - "7073:7073"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,https://${DOMAIN:-localhost}
      - ENVIRONMENT=production
    volumes:
      - ./services/rag-service/data:/app/data
    networks:
      - web

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: orangec-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orangec_at
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - blog
      - rag
    networks:
      - web

  # SSL Certificate Manager
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  postgres_data:
